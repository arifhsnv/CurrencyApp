  <html lang="en">
  <head>

  <body>
      <section class="container">
          <div class="top-container">
              <h1>Currency Converter</h1>

          </div>
          <div class="amount">
        <input class="amount-number" placeholder="Amount" type="number">
        <label for="">From</label>
        <select name="From" class="from-country" >
         
        </select>
        <label for="">To</label>
        <select name="To" class="to-country">
    
        </select>
          </div>
          <div class="exchange-rate">
              <p>Exchange Rate</p>
              <p class="rate-number">0.00</p>
              <button class="convert">Convert</button>
          </div>
      </section>
      <script src="./app.js"></script>
  </body>
